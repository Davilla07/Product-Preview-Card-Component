<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - Product-preview-card-component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="image-container">
        <img
          class="product-ilustration"
          src="images/image-product-mobile.jpg"
          srcset="
            images/image-product-mobile.jpg  700w,
            images/image-product-desktop.jpg 600w
          "
          sizes="(max-width: 768px) 375px, 50vw"
          alt="Product-ilustration"
        />
      </div>
      <div class="elements-container">
        <p class="product-tag">Perfume</p>
        <h1 class="product-title">
          <span>Gabrielle Essence</span>
          <span>Eau De Parfum</span>
        </h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for de house of CHANEL
        </p>
        <div class="price-container">
          <h2 class="discount-price">$149,99</h2>
          <p class="old-price"><s>$169,99</s></p>
        </div>

        <button type="button" class="product-cta">
          <img
            class="card-icon"
            src="images/icon-cart.svg"
            alt="cart-icon"
          />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
